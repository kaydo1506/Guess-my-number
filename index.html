<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Guess My Number!</title>
  </head>
  <body class="container-fluid body">
    <header class="" style="padding: 20px">
      <div class="d-flex justify-content-between pt-3 mb-5">
        <button class="again btn bg-light btn-lg">Again!</button>

        <p class="between">(Between 1 and 20)</p>
      </div>
      <div class="row">
        <h1 class="col-6 offset-3 guessMyNumber text-center py-5">
          Guess My Number!
        </h1>
        <h1
          class="
            col-3
            offset-5
            number
            bg-light
            text-center
            py-3
            mt-5
            rounded-3
            display-4
          "
          style="border: 5px solid rgb(46, 17, 17)"
        >
          ?
        </h1>
      </div>
    </header>
    <main style="border-top: 5px solid white; margin-top: -60px" class="row">
      <section class="left col-6">
        <input type="number" class="guess" />
        <button class="check btn bg-light btn-lg mt-3">Check!</button>
      </section>
      <section class="right col-6">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
